---
- name: Install docker
  gather_facts: No
  hosts: all
  become: yes
  become_method: sudo
  tasks:
  - name: Installing Docker Prerequisite packages
    yum:
      name: "{{ item }}"
      state: latest
    with_items:
    - "yum-utils"
    - "device-mapper-persistent-data"
    - "lvm2"

  - name: Add Docker repo
    get_url:
      url: https://download.docker.com/linux/centos/docker-ce.repo
      dest: /etc/yum.repos.d/docker-ce.repo
    become: yes

  - name: Install Docker
    package:
      name: docker-ce
      state: latest
    become: yes

  - name: Start Docker service
    service:
      name: docker
      state: started
      enabled: yes
      become: yes

  - name: Add user ansible to docker group
    user:
      name: root
      groups: docker
      append: yes
      become: yes
